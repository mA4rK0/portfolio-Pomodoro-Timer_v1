<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pomodoro App</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Sen&display=swap" rel="stylesheet" />

    <!-- bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container d-flex justify-content-center align-items-center vh-100">
      <section class="app">
        <header class="d-flex justify-content-center fs-1 mb-4 text-danger">Pomodoro üçÖ</header>
        <section class="select-button d-flex justify-content-center">
          <button type="button" class="reset-btn rounded-3 btn btn-danger">Reset</button>
          <button type="button" class="LongBr mx-2 rounded-3 btn btn-primary">Long Break(30m)</button>
          <button type="button" class="shortBr rounded-3 btn btn-success">Break(5m)</button>
        </section>
        <section class="timer d-flex justify-content-center my-5">
          <h1 class="pomo d-flex justify-content-center align-items-center m-auto text-center bg-dark">25:00</h1>
        </section>
        <section class="play-button d-flex justify-content-center align-items-center">
          <button type="button" class="play"><i class="bi bi-play-fill"></i></button>
          <button type="button" class="pause d-none"><i class="bi bi-pause-fill"></i></button>
        </section>
      </section>
    </section>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="brain.js"></script>
  </body>
</html>
